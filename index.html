<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply.io Matrix v9 (A-F Versions)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .code-box { font-family: 'Courier New', monospace; background: #0f172a; color: #38bdf8; border: 1px solid #1e293b; }
        .tab-active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: bold; background: white !important; }
        .tab-btn { transition: all 0.2s; border: 1px solid transparent; }
    </style>
</head>
<body class="bg-slate-50 p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-900 flex items-center gap-2">
                    Messaging Matrix <span class="text-blue-600 text-sm bg-blue-50 px-2 py-1 rounded border border-blue-200">v9 Hexa-Version</span>
                </h1>
                <p class="text-slate-500 text-sm">Now supporting 6 distinct messaging variations (A-F).</p>
            </div>
            
            <div class="flex flex-wrap items-center gap-2 bg-white p-2 rounded-xl shadow-sm border border-slate-200">
                <button onclick="document.getElementById('csvFile').click()" class="text-[10px] font-bold px-3 py-1.5 bg-blue-600 text-white rounded-md hover:bg-blue-700 uppercase">ðŸ“Š Import CSV</button>
                <input type="file" id="csvFile" class="hidden" accept=".csv" onchange="handleCSV(event)">
                <button onclick="downloadBackup()" class="text-[10px] font-bold px-3 py-1.5 bg-slate-100 rounded-md hover:bg-slate-200 text-slate-700 uppercase">ðŸ’¾ Export JSON</button>
                <button onclick="clearData()" class="text-[10px] font-bold px-3 py-1.5 text-red-400 hover:text-red-600 uppercase">Reset</button>
            </div>
        </header>

        <div id="mappingModal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 border border-slate-200">
                <h2 class="text-lg font-bold mb-2">Map CSV Columns</h2>
                <div id="mappingFields" class="space-y-4 mb-8 text-sm"></div>
                <div class="flex gap-2">
                    <button onclick="closeMapping()" class="flex-1 py-2 text-sm font-bold text-slate-500 bg-slate-100 rounded-lg">Cancel</button>
                    <button onclick="finalizeImport()" class="flex-1 py-2 text-sm font-bold text-white bg-blue-600 rounded-lg shadow-lg">Start Import</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-12 gap-8">
            <div class="xl:col-span-7 space-y-6">
                <div class="flex flex-col gap-2 px-2">
                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Versions</span>
                    <div id="version-tabs" class="flex gap-1 bg-slate-200/50 p-1.5 rounded-xl border border-slate-200 w-fit">
                        </div>
                </div>
                <div id="matrix-container" class="space-y-4"></div>
            </div>

            <div class="xl:col-span-5">
                <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-200 sticky top-8">
                    <h2 class="font-bold text-slate-400 text-[10px] uppercase tracking-widest mb-4">Live Preview</h2>
                    <select id="preview-persona" onchange="updateUI()" class="w-full mb-4 p-2 bg-slate-50 border border-slate-200 rounded-lg font-bold text-sm"></select>
                    
                    <div class="space-y-1 mb-4">
                        <span class="text-[9px] font-bold text-blue-600 uppercase">Subject</span>
                        <div id="preview-subject" class="p-3 bg-slate-50 border border-slate-200 rounded-lg text-sm font-medium text-slate-700 italic"></div>
                    </div>

                    <div class="space-y-1 mb-6">
                        <span class="text-[9px] font-bold text-blue-600 uppercase">Body Copy</span>
                        <div id="preview-body" class="p-4 border border-slate-200 rounded-xl bg-white min-h-[180px] whitespace-pre-wrap text-sm text-slate-800 shadow-inner"></div>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="exportCode('subject')" class="flex-1 bg-slate-900 text-white text-[10px] py-3 rounded-lg font-black uppercase hover:bg-black transition">Handlebars Subject</button>
                        <button onclick="exportCode('body')" class="flex-1 bg-blue-600 text-white text-[10px] py-3 rounded-lg font-black uppercase hover:bg-blue-700 transition shadow-lg shadow-blue-100">Handlebars Body</button>
                    </div>
                    <textarea id="output-code" class="code-box w-full h-32 p-4 rounded-xl text-[10px] mt-4" readonly placeholder="Click export to generate code..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        const personas = ["AI Security", "AI Governance", "CISO", "CAIO", "AWS Solution Architect"];
        const versions = ["A", "B", "C", "D", "E", "F"]; // Expanded to 6
        let data = {};
        let currentVersion = "A";
        let tempCSVHeaders = [];
        let tempCSVRows = [];

        function load() {
            const saved = localStorage.getItem('matrix_v9');
            if (saved) { 
                data = JSON.parse(saved); 
                // Migration check: If existing persona data doesn't have E/F, add them
                Object.keys(data).forEach(p => {
                    versions.forEach(v => {
                        if (!data[p][v]) data[p][v] = { sub: "", body: "" };
                    });
                });
            } else {
                [...personas, "GlobalDefault"].forEach(p => {
                    data[p] = {};
                    versions.forEach(v => { data[p][v] = { sub: "", body: "" }; });
                });
            }
        }

        function init() {
            load();
            const container = document.getElementById('matrix-container');
            const pSelector = document.getElementById('preview-persona');
            const tabContainer = document.getElementById('version-tabs');
            
            // Create Tabs
            versions.forEach(v => {
                const btn = document.createElement('button');
                btn.id = `tab-${v}`;
                btn.className = "tab-btn px-5 py-2 rounded-lg text-xs font-black uppercase";
                btn.textContent = v;
                btn.onclick = () => setVersion(v);
                tabContainer.appendChild(btn);
            });

            // Create Persona Rows
            personas.forEach(p => {
                const div = document.createElement('div');
                div.className = "p-5 bg-white rounded-2xl border border-slate-200 shadow-sm hover:border-blue-200 transition";
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-[11px] font-black text-slate-800 uppercase tracking-tight">${p}</h3>
                        <span class="text-[9px] text-slate-400 font-
