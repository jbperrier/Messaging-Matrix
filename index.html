<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Matrix for Sequences</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .code-box { font-family: 'Open Sans', monospace; background: #0f172a; color: #38bdf8; }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: bold; background: white !important; }
        input, textarea { transition: border 0.2s; }
    </style>
</head>
<body class="bg-slate-100 p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Messaging Matrix for Sequences</h1>
            </div>
            <div class="flex flex-wrap gap-2 items-center">
                <button onclick="downloadTemplateCSV()" class="bg-emerald-50 border border-emerald-200 text-emerald-700 px-3 py-2 rounded-lg text-[10px] font-black uppercase hover:bg-emerald-100">ðŸ“¥ Template</button>
                <input type="file" id="csv-input" accept=".csv" class="hidden" onchange="importWideCSV(event)">
                <button onclick="document.getElementById('csv-input').click()" class="bg-blue-600 text-white px-3 py-2 rounded-lg text-[10px] font-black uppercase hover:bg-blue-700">ðŸ“Š Import CSV</button>
                <button onclick="downloadBackup()" class="bg-white border border-slate-300 px-3 py-2 rounded-lg text-[10px] -black uppercase hover:bg-slate-50">ðŸ’¾ Backup</button>
                <button onclick="clearData()" class="text-[10px] text-red-500 -bold uppercase hover:underline ml-2">Reset</button>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-8">
            <div class="col-span-7 space-y-6">
                <div>
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Versions</h3>
                    <div id="version-tabs" class="flex gap-1 bg-slate-200 p-1 rounded-lg w-fit">
                        <button onclick="setVersion('A')" id="tab-A" class="px-4 py-2 rounded text-sm transition font-bold">A</button>
                        <button onclick="setVersion('B')" id="tab-B" class="px-4 py-2 rounded text-sm transition font-bold">B</button>
                        <button onclick="setVersion('C')" id="tab-C" class="px-4 py-2 rounded text-sm transition font-bold">C</button>
                        <button onclick="setVersion('D')" id="tab-D" class="px-4 py-2 rounded text-sm transition font-bold">D</button>
                        <button onclick="setVersion('E')" id="tab-E" class="px-4 py-2 rounded text-sm transition font-bold">E</button>
                        <button onclick="setVersion('F')" id="tab-F" class="px-4 py-2 rounded text-sm transition font-bold">F</button>
                    </div>
                </div>
                <div id="matrix-inputs" class="space-y-4"></div>
            </div>

            <div class="col-span-5">
                <div class="bg-white p-6 rounded-2xl shadow-xl sticky top-8 border border-slate-200">
                    <h2 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-tighter">Live Preview (Version <span id="current-v-label">A</span>)</h2>
                    <select id="persona-select" onchange="updateUI()" class="w-full mb-4 p-2 border rounded font-bold text-sm bg-slate-50 outline-none"></select>
                    
                    <div class="space-y-1 mb-4">
                        <span class="text-[9px] font-bold text-blue-600 uppercase">Subject Preview</span>
                        <div id="preview-sub" class="p-3 bg-slate-50 border rounded-lg text-sm italic min-h-[40px]"></div>
                    </div>

                    <div class="space-y-1 mb-6">
                        <span class="text-[9px] font-bold text-blue-600 uppercase">Body Preview</span>
                        <div id="preview-body" class="p-4 border rounded-xl min-h-[150px] text-sm whitespace-pre-wrap bg-white"></div>
                    </div>

                    <div class="flex gap-2 mb-4">
                        <button onclick="generateHandlebars('sub')" class="flex-1 bg-slate-900 text-white font-bold py-3 rounded-xl text-[10px] uppercase hover:bg-black transition">Export Subject Code</button>
                        <button onclick="generateHandlebars('body')" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl text-[10px] uppercase hover:bg-blue-700 transition">Export Body Code</button>
                    </div>
                    <textarea id="output" class="code-box w-full h-48 p-4 text-[10px] rounded-xl outline-none" readonly placeholder="Handlebars code will generate here..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        const personas = ["AI Security", "AI Governance", "CISO", "CAIO", "AWS Solution Consultant"];
        const versions = ["A", "B", "C", "D", "E", "F"];
        const STORAGE_KEY = 'matrix_pro_stable_v76';
        let data = {};
        let currentV = "A";

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            data = saved ? JSON.parse(saved) : {};
            
            // Ensure every persona has every version initialized
            personas.forEach(p => {
                if (!data[p]) data[p] = {};
                versions.forEach(v => {
                    if (!data[p][v]) data[p][v] = { sub: "", body: "" };
                });
            });
        }

        function init() {
            loadData();
            const container = document.getElementById('matrix-inputs');
            const select = document.getElementById('persona-select');
            container.innerHTML = ''; // Clear existing
            select.innerHTML = '';

            personas.forEach(p => {
                const div = document.createElement('div');
                div.className = "bg-white p-4 rounded-xl shadow-sm border border-slate-200 persona-row";
                div.innerHTML = `
                    <h4 class="text-[10px] font-bold text-slate-500 mb-2 uppercase tracking-wide">${p}</h4>
                    <input type="text" id="sub-${p}" placeholder="Subject line for ${p}..." 
                        oninput="save('${p}', 'sub', this.value)" 
                        class="w-full p-2 border border-slate-200 rounded mb-2 text-sm outline-none focus:border-blue-400">
                    <textarea id="body-${p}" placeholder="Email body for ${p}..." 
                        oninput="save('${p}', 'body', this.value)" 
                        class="w-full p-2 border border-slate-200 rounded text-sm h-24 outline-none focus:border-blue-400"></textarea>
                `;
                container.appendChild(div);
                const opt = document.createElement('option'); opt.value = p; opt.textContent = p; select.appendChild(opt);
            });
            setVersion('A');
        }

        function setVersion(v) {
            currentV = v;
            document.getElementById('current-v-label').textContent = v;
            document.querySelectorAll('#version-tabs button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`tab-${v}`).classList.add('tab-active');
            
            personas.forEach(p => {
                const subInput = document.getElementById(`sub-${p}`);
                const bodyInput = document.getElementById(`body-${p}`);
                if(subInput) subInput.value = data[p][v].sub || "";
                if(bodyInput) bodyInput.value = data[p][v].body || "";
            });
            updateUI();
        }

        function save(p, field, val) {
            if (!data[p]) data[p] = {};
            if (!data[p][currentV]) data[p][currentV] = {sub:"", body:""};
            data[p][currentV][field] = val;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            updateUI();
        }

        function updateUI() {
            const p = document.getElementById('persona-select').value;
            if (data[p] && data[p][currentV]) {
                document.getElementById('preview-sub').textContent = data[p][currentV].sub || "";
                document.getElementById('preview-body').textContent = "Hi {{FirstName}},\n\n" + (data[p][currentV].body || "");
            }
        }

        function generateHandlebars(field) {
            let code = (field === 'body') ? "Hi {{FirstName}},\n\n" : "";
            function buildNested(index) {
                if (index >= personas.length) return "[Default Text]";
                const p = personas[index];
                const content = data[p][currentV][field] || "";
                return `{{#if Persona == '${p}'}}${content}{{else}}${buildNested(index + 1)}{{/if}}`;
            }
            code += buildNested(0);
            document.getElementById('output').value = code;
        }

        function importWideCSV(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split(/\r?\n/).map(line => {
                    const result = [];
                    let cur = '', inQuote = false;
                    for (let char of line) {
                        if (char === '"') inQuote = !inQuote;
                        else if (char === ',' && !inQuote) { result.push(cur); cur = ''; }
                        else cur += char;
                    }
                    result.push(cur);
                    return result;
                });

                rows.slice(1).forEach(cols => {
                    if (cols.length < 13) return;
                    const pName = cols[0].trim().replace(/^"|"$/g, '');
                    if (personas.includes(pName)) {
                        versions.forEach((v, i) => {
                            data[pName][v].sub = cols[i + 1] ? cols[i + 1].trim().replace(/^"|"$/g, '') : "";
                            data[pName][v].body = cols[i + 7] ? cols[i + 7].trim().replace(/^"|"$/g, '') : "";
                        });
                    }
                });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                init(); // Re-initialize UI instead of full reload to prevent flash
                alert("Import Successful");
            };
            reader.readAsText(file);
        }

        function downloadTemplateCSV() {
            const headers = ["Persona", "Subject A", "Subject B", "Subject C", "Subject D", "Subject E", "Subject F", "Body A", "Body B", "Body C", "Body D", "Body E", "Body F"];
            let csv = headers.join(",") + "\n";
            personas.forEach(p => { csv += `"${p}",,,,,,,,,,,,\n`; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'messaging_template.csv'; a.click();
        }

        function downloadBackup() {
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'matrix_backup.json'; a.click();
        }

        function clearData() { if(confirm("Clear all?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); } }
        
        window.onload = init;
    </script>
</body>
</html>
