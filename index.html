<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Matrix V7.2 - CSV Import</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .code-box { font-family: 'Courier New', monospace; background: #0f172a; color: #38bdf8; }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: bold; background: white !important; }
    </style>
</head>
<body class="bg-slate-100 p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Messaging Matrix <span class="text-blue-500">V7.2</span></h1>
                <p class="text-xs text-slate-500">Stable Build + CSV Import</p>
            </div>
            <div class="flex gap-4 items-center">
                <input type="file" id="csv-input" accept=".csv" class="hidden" onchange="importCSV(event)">
                <button onclick="document.getElementById('csv-input').click()" class="bg-white border border-slate-300 px-4 py-2 rounded-lg text-xs font-bold hover:bg-slate-50 transition">ðŸ“Š Import CSV</button>
                <button onclick="downloadBackup()" class="bg-white border border-slate-300 px-4 py-2 rounded-lg text-xs font-bold hover:bg-slate-50 transition">ðŸ’¾ Export JSON</button>
                <button onclick="clearData()" class="text-xs text-red-500 hover:underline">Reset All</button>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-8">
            <div class="col-span-7 space-y-6">
                <div>
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Versions</h3>
                    <div id="version-tabs" class="flex gap-1 bg-slate-200 p-1 rounded-lg w-fit">
                        <button onclick="setVersion('A')" id="tab-A" class="px-4 py-2 rounded text-sm transition">A</button>
                        <button onclick="setVersion('B')" id="tab-B" class="px-4 py-2 rounded text-sm transition">B</button>
                        <button onclick="setVersion('C')" id="tab-C" class="px-4 py-2 rounded text-sm transition">C</button>
                        <button onclick="setVersion('D')" id="tab-D" class="px-4 py-2 rounded text-sm transition">D</button>
                        <button onclick="setVersion('E')" id="tab-E" class="px-4 py-2 rounded text-sm transition">E</button>
                        <button onclick="setVersion('F')" id="tab-F" class="px-4 py-2 rounded text-sm transition">F</button>
                    </div>
                </div>

                <div id="matrix-inputs" class="space-y-4"></div>
            </div>

            <div class="col-span-5">
                <div class="bg-white p-6 rounded-2xl shadow-xl sticky top-8 border border-slate-200">
                    <h2 class="text-xs font-bold text-slate-400 uppercase mb-4">Preview (Version <span id="current-v-label">A</span>)</h2>
                    <select id="persona-select" onchange="updateUI()" class="w-full mb-4 p-2 border rounded font-bold text-sm"></select>
                    
                    <div id="preview-sub" class="p-3 bg-slate-50 border rounded-lg text-sm italic mb-4"></div>
                    <div id="preview-body" class="p-4 border rounded-xl min-h-[200px] text-sm whitespace-pre-wrap mb-4"></div>

                    <button onclick="generateHandlebars()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition mb-4 uppercase text-xs tracking-widest">Generate Handlebars Code</button>
                    <textarea id="output" class="code-box w-full h-40 p-4 text-[10px] rounded-xl outline-none" readonly placeholder="Liquid/Handlebars code will appear here..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        const personas = ["AI Security", "AI Governance", "CISO", "CAIO", "AWS Architect"];
        const versions = ["A", "B", "C", "D", "E", "F"];
        let data = JSON.parse(localStorage.getItem('matrix_data')) || {};
        let currentV = "A";

        function init() {
            const container = document.getElementById('matrix-inputs');
            const select = document.getElementById('persona-select');

            personas.forEach(p => {
                if (!data[p]) data[p] = {};
                versions.forEach(v => { if (!data[p][v]) data[p][v] = { sub: "", body: "" }; });

                const div = document.createElement('div');
                div.className = "bg-white p-4 rounded-xl shadow-sm border border-slate-200";
                div.innerHTML = `
                    <h4 class="text-[10px] font-bold text-slate-500 mb-2 uppercase">${p}</h4>
                    <input type="text" id="sub-${p}" placeholder="Subject Line" oninput="save('${p}', 'sub', this.value)" class="w-full p-2 border rounded mb-2 text-sm focus:ring-1 focus:ring-blue-400 outline-none">
                    <textarea id="body-${p}" placeholder="Body Copy" oninput="save('${p}', 'body', this.value)" class="w-full p-2 border rounded text-sm h-20 focus:ring-1 focus:ring-blue-400 outline-none"></textarea>
                `;
                container.appendChild(div);
                const opt = document.createElement('option'); opt.value = p; opt.textContent = p; select.appendChild(opt);
            });
            setVersion('A');
        }

        function setVersion(v) {
            currentV = v;
            document.getElementById('current-v-label').textContent = v;
            document.querySelectorAll('#version-tabs button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`tab-${v}`).classList.add('tab-active');
            personas.forEach(p => {
                document.getElementById(`sub-${p}`).value = data[p][v].sub || "";
                document.getElementById(`body-${p}`).value = data[p][v].body || "";
            });
            updateUI();
        }

        function save(p, field, val) {
            data[p][currentV][field] = val;
            localStorage.setItem('matrix_data', JSON.stringify(data));
            updateUI();
        }

        function updateUI() {
            const p = document.getElementById('persona-select').value;
            document.getElementById('preview-sub').textContent = data[p][currentV].sub || "(No Subject)";
            document.getElementById('preview-body').textContent = data[p][currentV].body || "(No Body Content)";
        }

        function generateHandlebars() {
            let res = "--- SUBJECTS ---\n";
            personas.forEach(p => {
                const text = data[p][currentV].sub || "";
                res += `{{#if (eq Persona "${p}")}}${text}{{/if}}`;
            });
            res += "\n\n--- BODIES ---\n";
            personas.forEach(p => {
                const text = data[p][currentV].body || "";
                res += `{{#if (eq Persona "${p}")}}${text}{{/if}}`;
            });
            document.getElementById('output').value = res;
        }

        function importCSV(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const rows = content.split('\n').map(row => row.split(','));
                const headers = rows[0].map(h => h.trim().toLowerCase());
                
                // Find column indexes
                const pIdx = headers.indexOf('persona');
                const vIdx = headers.indexOf('version');
                const sIdx = headers.indexOf('subject');
                const bIdx = headers.indexOf('body');

                if (pIdx === -1 || vIdx === -1 || sIdx === -1 || bIdx === -1) {
                    alert("Error: CSV must have Persona, Version, Subject, and Body headers.");
                    return;
                }

                rows.slice(1).forEach(row => {
                    if (row.length < 4) return;
                    const p = row[pIdx].trim();
                    const v = row[vIdx].trim().toUpperCase();
                    const s = row[sIdx].trim().replace(/^"|"$/g, ''); // Remove quotes
                    const b = row[bIdx].trim().replace(/^"|"$/g, '');

                    if (personas.includes(p) && versions.includes(v)) {
                        data[p][v].sub = s;
                        data[p][v].body = b;
                    }
                });

                localStorage.setItem('matrix_data', JSON.stringify(data));
                location.reload(); // Refresh to show new data
            };
            reader.readAsText(file);
        }

        function downloadBackup() {
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'matrix_data_backup.json'; a.click();
        }

        function clearData() { if(confirm("This will wipe all messaging. Continue?")) { localStorage.clear(); location.reload(); } }
        
        init();
    </script>
</body>
</html>
